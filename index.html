<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web API Timed Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="quiz-container">
          <div class="quiz-heading">
            <h1 class="quiz">Quiz</h1>
            <p>Answer as many questions before the timer runs out.</p>
          </div>
        </div>
      </div>
    </header>

    <main>
        <div class="quiz-body">
            <h2 class="quiz-questions" id="questions"></h2>
            <ul class="quiz-options">
                <li>A.</li>
                <li>B.</li>
                <li>C.</li>
                <li>D.</li>
            </ul>
            <div id="results"></div>
        </div>
    </main>

    <footer>
        <div class="submit-btn">
            <button type="button" value="button" id="Submit">Next</button>
        </div>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
